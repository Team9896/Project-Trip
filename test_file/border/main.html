<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="./main.js" defer></script>
</head>

<body>
  <header>
    <div class="header-center">
      <h1 id="tra">Travello</h1>
    </div>
  </header>
  <main>
    <div style="position:absolute; width: 100%; height: 100vh;background-color: rgba(0, 0, 0,.3);"></div>
    <div class="center">
      <div class="text">
        <h2>브라질연방 공화국</h2>
        <div class="text-sub">
          <p>FederativeRepublic of Brazil</p>
          <!--<p>#리우데자네이루 #포르토_세구로 #푸에르토_이구아수</p>-->
        </div>
      </div>
    </div>
    <div class="swi">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper box">
          <div class="swiper-slide">
            <div class="swiper-inner">
              <div class="country01"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="swiper-inner">
              <div class="country02"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="swiper-inner">
              <div class="country03"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="swiper-inner">
              <div class="country04"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="swiper-inner">
              <div class="country05"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="swiper-inner">
              <div class="country06"></div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="swiper-inner">
              <div class="country07"></div>
            </div>
          </div>
          <!--<div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>-->
        </div>
      </div>
      <div class="swiper-button-prev prev"></div>
      <div class="swiper-button-next next"></div>
    </div>
    <!--<div class="glass-wrapper">
      <div class="glass"></div>
    </div>-->
  </main>
